<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans text-gray-800 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm bg-white border border-gray-300 shadow-md rounded-lg p-6 mx-4">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Register</h1>
        
        <form action="/register" method="post" class="space-y-4">
            <div>
                <label for="username" class="block font-semibold text-gray-600 mb-1">Username:</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-500 bg-gray-50 text-gray-700">
            </div>

            <div>
                <label for="email" class="block font-semibold text-gray-600 mb-1">Email:</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-500 bg-gray-50 text-gray-700">
            </div>

            <div>
                <label for="password" class="block font-semibold text-gray-600 mb-1">Password:</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-500 bg-gray-50 text-gray-700">
            </div>

            <button type="submit"
                class="w-full bg-gray-600 hover:bg-gray-500 text-white py-2 rounded font-semibold transition-colors">
                Register
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            Already have an account?
            <a href="/login" class="text-gray-700 font-bold hover:text-gray-500">Login here</a>.
        </p>
    </div>
</body>

</html>

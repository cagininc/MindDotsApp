<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindDots: Connect Your Thoughts, One Note at a Time</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-100 to-gray-300 text-gray-800 font-sans min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-gray-900 text-white py-5 shadow-lg flex justify-between items-center px-8">
    <h1 class="text-3xl font-bold tracking-wider">MindDots</h1>
    <div class="space-x-4">
      <button id="registerBtn" class="hidden bg-blue-600 hover:bg-blue-500 text-white py-2 px-6 rounded-full transition duration-300" onclick="window.location.href='/register'">Register</button>
      <button id="loginBtn" class="hidden bg-blue-600 hover:bg-blue-500 text-white py-2 px-6 rounded-full transition duration-300" onclick="window.location.href='/login'">Login</button>
      <button id="logoutBtn" class="hidden bg-red-600 hover:bg-red-500 text-white py-2 px-6 rounded-full transition duration-300" onclick="logout()">Logout</button>
    </div>
  </header>

  <!-- Main Container -->
  <div class="container mx-auto my-10 p-8 bg-white rounded-3xl shadow-2xl max-w-2xl">
    <!-- Welcome Message -->
    <div id="welcomeMessage" class="bg-gradient-to-r from-blue-100 to-blue-200 border-l-4 border-blue-500 p-5 mb-8 text-lg font-medium text-blue-700 rounded-lg">
      Welcome to MindDots! Ready to turn your scattered thoughts into a masterpiece? Letâ€™s get started, one dot at a time!
    </div>

    <!-- Add Memory Button -->
    <button id="createPostBtn" class="hidden w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white py-3 px-6 rounded-full transition duration-300 mb-8" onclick="redirectToPostCreation()">+ Add a Memory</button>

    <!-- Hero Section -->
    <div class="hero-section my-10">
      <img src="./images/andrew-neel-cckf4TsHAuw-unsplash.jpg" class="w-full h-96 object-cover rounded-2xl shadow-lg transform transition hover:scale-105" alt="Cropped Image">
    </div>

    <!-- Social Links -->
    <div class="app-names flex justify-between mt-6 space-x-4">
      <div class="flex-1 bg-blue-500 hover:bg-blue-600 text-white p-4 rounded-lg text-center transform transition duration-300 hover:scale-105 shadow-lg cursor-pointer">Facebook</div>
      <div class="flex-1 bg-pink-500 hover:bg-pink-600 text-white p-4 rounded-lg text-center transform transition duration-300 hover:scale-105 shadow-lg cursor-pointer">Instagram</div>
      <div class="flex-1 bg-blue-400 hover:bg-blue-500 text-white p-4 rounded-lg text-center transform transition duration-300 hover:scale-105 shadow-lg cursor-pointer">Twitter</div>
    </div>
  </div>

  <script>
    function getUsernameFromURL() {
      return new URLSearchParams(window.location.search).get('username');
    }

    function handleAuthentication() {
      const username = getUsernameFromURL();
      const registerBtn = document.getElementById('registerBtn');
      const loginBtn = document.getElementById('loginBtn');
      const logoutBtn = document.getElementById('logoutBtn');
      const createPostBtn = document.getElementById('createPostBtn');
      const welcomeMessage = document.getElementById('welcomeMessage');

      if (username) {
        registerBtn.style.display = loginBtn.style.display = 'none';
        logoutBtn.style.display = createPostBtn.style.display = 'inline-block';
        welcomeMessage.innerText = `Welcome, ${username}!`;
      } else {
        registerBtn.style.display = loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = createPostBtn.style.display = 'none';
      }
    }

    function logout() {
      window.location.href = '/logout';
    }

    function redirectToPostCreation() {
      window.location.href = '/post';
    }

    window.onload = function () {
      handleAuthentication();
    };
  </script>
</body>

</html>

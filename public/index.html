<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindDots: Connect Your Thoughts, One Note at a Time</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-gray-800 text-white py-4 shadow-md flex justify-between items-center px-6">
    <h1 class="text-2xl font-bold">MindDots</h1>
    <div>
      <button id="registerBtn" class="hidden bg-gray-600 hover:bg-gray-500 text-white py-2 px-4 rounded-md" onclick="window.location.href='/register'">Register</button>
      <button id="loginBtn" class="hidden bg-gray-600 hover:bg-gray-500 text-white py-2 px-4 rounded-md" onclick="window.location.href='/login'">Login</button>
      <button id="logoutBtn" class="hidden bg-gray-600 hover:bg-gray-500 text-white py-2 px-4 rounded-md" onclick="logout()">Logout</button>
    </div>
  </header>

  <!-- Main Container -->
  <div class="container mx-auto my-8 p-6 bg-white rounded-lg shadow-lg max-w-2xl">
    <!-- Welcome Message -->
    <div id="welcomeMessage" class="bg-gray-100 border-l-4 border-gray-400 p-4 mb-6 text-lg rounded-lg">
      Welcome to MindDots! Ready to turn your scattered thoughts into a masterpiece? Letâ€™s get started, one dot at a time!
    </div>

    <!-- Add Memory Button -->
    <button id="createPostBtn" class="hidden bg-gray-700 hover:bg-gray-600 text-white py-2 px-6 rounded-md transition" onclick="redirectToPostCreation()">Add a Memory</button>

    <!-- Hero Section -->
    <div class="hero-section my-8">
      <img src="./images/andrew-neel-cckf4TsHAuw-unsplash.jpg" class="w-full h-96 object-cover rounded-lg shadow-md" alt="Cropped Image">
    </div>

    <!-- Social Links -->
    <div class="app-names flex justify-between mt-6 space-x-4">
      <div class="flex-1 bg-gray-200 p-4 rounded-lg text-center transform transition hover:scale-105">FaceBook</div>
      <div class="flex-1 bg-gray-200 p-4 rounded-lg text-center transform transition hover:scale-105">Instagram</div>
      <div class="flex-1 bg-gray-200 p-4 rounded-lg text-center transform transition hover:scale-105">Twitter</div>
    </div>
  </div>

  <script>
    function getUsernameFromURL() {
      return new URLSearchParams(window.location.search).get('username');
    }

    function handleAuthentication() {
      const username = getUsernameFromURL();
      const registerBtn = document.getElementById('registerBtn');
      const loginBtn = document.getElementById('loginBtn');
      const logoutBtn = document.getElementById('logoutBtn');
      const createPostBtn = document.getElementById('createPostBtn');
      const welcomeMessage = document.getElementById('welcomeMessage');

      if (username) {
        registerBtn.style.display = loginBtn.style.display = 'none';
        logoutBtn.style.display = createPostBtn.style.display = 'inline-block';
        welcomeMessage.innerText = `Welcome, ${username}!`;
      } else {
        registerBtn.style.display = loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = createPostBtn.style.display = 'none';
      }
    }

    function logout() {
      window.location.href = '/logout';
    }

    function redirectToPostCreation() {
      window.location.href = '/post';
    }

    window.onload = function () {
      handleAuthentication();
    };
  </script>
</body>

</html>
